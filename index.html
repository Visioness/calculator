<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
  <body>
    <div class="container">
      <div class="display">
        <span class="highlight-number" id="firstNumber"></span>
        <span class="highlight-operator" id="operator"></span>
        <span class="highlight-number" id="secondNumber"></span>
        <span id="result-preview"></span>
      </div>
      <div class="buttons">
        <div class="helpers">
          <button class="helper" id="clear">C</button>
          <button class="helper" id="backspace">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M450.67-324 560-433.33 669.33-324l47.34-47.33-110-108.67 108.66-108.67L668-636 560-526.67 450.67-636l-47.34 47.33 110 108.67-110 108.67L450.67-324Zm-97.34 164q-15.83 0-30-7.08-14.16-7.09-23.33-19.59L80-480l219.33-293.33q9.17-12.5 23.34-19.59 14.16-7.08 30-7.08H814q27.5 0 47.08 19.58 19.59 19.59 19.59 47.09v506.66q0 27.5-19.59 47.09Q841.5-160 814-160H353.33Zm-190-320 190 253.33H814v-506.66H353.33L163.33-480ZM584-480Z"/></svg>
          </button>
        </div>
        <div class="sub-container">
          <div class="numbers">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="point">.</button>
          </div>
          <div class="operators">
            <button class="operator" id="addition">+</button>
            <button class="operator" id="subtraction">-</button>
            <button class="operator" id="multiplication">*</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="equality">=</button>
          </div>
        </div>
      </div>
    </div>
    <div id="error-message"></div>
  </body>
</html>
